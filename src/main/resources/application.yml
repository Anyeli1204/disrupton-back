server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: kiri-engine-integration
  
  # Configuraci贸n para archivos multipart
  servlet:
    multipart:
      enabled: true
      max-file-size: 500MB
      max-request-size: 1GB
      file-size-threshold: 2KB

# Configuraci贸n de KIRI Engine API
kiri:
  engine:
    api:
      key: ${KIRI_ENGINE_API_KEY:kiri_nEafHXmu9nBj6PTf_Zt8mFfWiTXb0EUU833AbR2Gz00}
      base-url: ${KIRI_ENGINE_BASE_URL:https://api.kiriengine.app/api/v1}

# Configuraci贸n de Firebase
firebase:
  project:
    id: ${FIREBASE_PROJECT_ID:disrupton-new}
    storage:
      bucket: ${FIREBASE_STORAGE_BUCKET:disrupton-new.firebasestorage.app}
  service:
    account:
      file: ${FIREBASE_SERVICE_ACCOUNT_FILE:firebase-service-account.json}

# Configuraci贸n de logging
logging:
  level:
    com.disrupton: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n" 